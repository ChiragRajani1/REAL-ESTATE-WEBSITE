<body>

    <div class="container">  
        <form id="contact" action="action.php" method="post">
          <h3>Contact Us</h3>
          <h4>Contact us today, and get reply with in 24 hours!</h4>
          <fieldset>
            <input placeholder="Your name" type="text" name="name" tabindex="1" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Your Email Address" type="email" name="email" tabindex="2" required>
          </fieldset>
          <fieldset>
            <input placeholder="Your Phone Number" type="tel" name="phone" tabindex="3" required>
          </fieldset>
          
          <fieldset>
            <textarea placeholder="Type your Message Here...."  tabindex="5" name="message" required></textarea>
          </fieldset>
          <fieldset>
            <button class="btn" name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
